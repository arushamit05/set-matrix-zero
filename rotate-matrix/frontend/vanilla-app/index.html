<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./processGrid.js"></script>
    <script src="./setupGrids.js"></script>
    <title>Rotate Matrix</title>
  </head>
  <body>
    <div id="configuration-container">
      <label for="rows">Rows</label>
      <input
        type="number"
        name="rows"
        id="rowCount"
        step="1"
        min="1"
        value="3"
      />
      <label for="cols">Columns</label>
      <input
        type="number"
        name="cols"
        id="colCount"
        step="1"
        min="1"
        value="3"
      />
    </div>
    <div id="matrix-section-contaianer">
      <div id="input-matrix" class="matrix-grid"></div>
      <div id="process-action">
        <button onclick="processRotateMatrix()" style="all: unset;"><img src="https://res.cloudinary.com/woodland/image/upload/ar_1,c_crop/f_auto,h_800,q_auto,w_800/d_ni.png/v1/craftcuts_media/media/catalog/product/s/t/stencilshape_arrows_arrow_sign_short.jpg" alt="Process"
          style="width: 50px; height: auto;">
        </button>
      </div>
      <div id="output-matrix" class="matrix-grid"></div>
    </div>
  </body>
</html>
